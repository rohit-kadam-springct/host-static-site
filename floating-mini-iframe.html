<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating mini Avatar</title>
    <style>
        /* Style the floating window */
        .floating-video {
            position: fixed;
            bottom: -6px;
            z-index: 9999;
        }
    </style>


<script defer>
    document.addEventListener("DOMContentLoaded", function() {
        function resizeFloatingVideo() {
            const floatingVideo = document.getElementById('floatingVideo');
            const MAX_WIDTH =  250
            const MIN_WIDTH = 180
            const ASPECT_RATIO = 9 / 16; // Width / Height ratio of your video

            const screenWidth = window.innerWidth;
            let maxWidth = Math.min(screenWidth * 0.2, MAX_WIDTH);
            const minWidth = MIN_WIDTH;
            maxWidth = Math.max(maxWidth, minWidth);

            const width = maxWidth;
            const height = width / ASPECT_RATIO;
            
            floatingVideo.style.width = width + 'px';
            floatingVideo.style.height = height + 'px';
        }

        // Initial resize
        resizeFloatingVideo();

        // Resize on window resize event
        window.addEventListener('resize', resizeFloatingVideo);
    });
</script>


</head>
<body style="background-color: blueviolet;">

    <!-- Floating video window -->
    <div class="floating-video"  id="floatingVideo">
        <iframe width="100%" height="100%" 
            src="https://trulience.com/avatar/928257034670524303?connect=true&screenAspectRatio=9:14&hideChatInput=true&hideChatHistory=true&dialPageBackground=transparent&disableDragging=true&controlButtonPosition=center" 
            frameborder="0" 
            allow="microphone; fullscreen; accelerometer; autoplay; encrypted-media; gyroscope;"
            allowfullscreen=""></iframe>
    </div>

</body>
</html>
