<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />

    <title>LiveSell Iframe Embedding</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        max-height: 100%;
        float: left;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    
  </head>

  <body>
    <main>
      <iframe
        style="border-radius: 15px;"
        width="800px"
        height="600px"
        allow="camera; microphone; fullscreen"
        src="https://localhost:9999/nzt-mamx-zcy?iframe=true"
        frameborder="0"
        allowfullscreen=""
      >
      </iframe>
    </main>

    <script
      src="/host-static-site/livesell_integration.min.js"
      data-livesell-url="https://localhost:9999/nzt-mamx-zcy"
      data-keep-product-visible="false"
      type="text/javascript"
      defer
    ></script>
    
  </body>
      
</html>
