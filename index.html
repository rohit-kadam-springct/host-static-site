<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveSell Iframe</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        max-height: 100%;
        float: left;
        width: 100%;
        position: relative;
        /* Or any other positioning you need */
        /* overflow: hidden; */
      }
    </style>
  </head>

  <body>
    <main>
      <div style="width: 100%; height: 300px"></div>

      <iframe
        width="100%"
        height="550px"
        allow="camera; microphone; fullscreen"
        src="https://rohitkadam.oghanna.com/nzt-mamx-zcy?iframe=true"
        frameborder="0"
        allowfullscreen=""
      >
      </iframe>

      <div style="width: 100%; height: 300px" />
    </main>

    <script
      src="./livesell_integration.min.js"
      data-livesell-url="https://rohitkadam.oghanna.com/nzt-mamx-zcy"
      data-keep-product-visible="false"
    />
  </body>
</html>
